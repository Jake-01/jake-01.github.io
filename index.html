<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>EB Enginnering In/Out</title>
	<meta charset="UTF-8">
	<script src="app.js"></script>
	<script src="maincontroller.js"></script>
	    <!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	
	

</head>

<body ng-app="myApp" ng-controller="MainController" >
	<div ng-repeat="x in pers" class="person">
		<div ng-class="x.name">{{ x.person }}</div>
		<div class="out" ng-click="changeClassOut(x)">Out</div>
		<div class="in" ng-click="changeClassIn(x)">In</div>
		<div class="onsite" ng-click="changeClassOnsite(x)">On site</div>
		<div class="notes">
			<div class='n'>{{ test }}</div>
			<button class='dn' ng-click="test=''">Delete note</button>
			<button class='an' ng-click="toggle=false">Add note</button>
		</div>
		<div class="notebox" ng-hide="toggle">
			<form>
			<input type="text" ng-model="test" class="form-control" rows="2" placeholder="enter note here"/>
			</form>
			<button class="btn" ng-click="toggle=true">Done</button>
		</div>
	</div>

	<div ng-repeat="z in guests" class="guests">
		<div class="guest">{{ z.guest }} {{ z.company }}</div>
		<button ng-click="removeItem($index)">Sign-out</button>
	</div>
	
	</div class="SI">
	<button ng-click="GL=false" >Visitor Sign-in</button>
	<div ng-hide="GL" class="SI-input">
		<form>
			<input type="text" ng-model="user.guest" placeholder="Name" />
			<input type="text" ng-model="user.company" placeholder="Company" />
			<input type="submit" ng-click="update(user); GL=true" value="Save"></input>
		</form> 
	</div>
	</div>
	


</body>
</html>
